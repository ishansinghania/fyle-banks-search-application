<div class="row m-0">
	<div class="col-12">
		<mat-tab-group animationDuration="0ms">
			<mat-tab label="Banks">
				<div
					class="mx-3 mt-4 mb-3 d-flex align-items-center justify-content-end"
				>
					<mat-form-field class="mr-3">
						<mat-label>City</mat-label>
						<mat-select
							[(value)]="selectedCity"
							(selectionChange)="changeSelectedCity($event)"
						>
							<mat-option
								*ngFor="let city of cityList"
								[value]="city.value"
								>{{ city.name }}</mat-option
							>
						</mat-select>
					</mat-form-field>
					<mat-form-field class="ml-3">
						<input
							matInput
							[(ngModel)]="searchText"
							placeholder="Search"
						/>
					</mat-form-field>
				</div>
				<div
					*ngIf="
						bankList
							| bankSearchPipe: searchText as filteredBankList
					"
				>
					<bank-table [banks]="filteredBankList"></bank-table>
				</div>
			</mat-tab>
			<mat-tab label="Favourite">
				<favourite-bank-list></favourite-bank-list>
			</mat-tab>
		</mat-tab-group>
	</div>
</div>
